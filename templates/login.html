{% extends "base.html" %}

{% block title %}ログイン{% endblock %}

{% block content %}
<h1>ログイン</h1>
<form method="POST">
    <p>ユーザー名: <input type="text" name="username"></p>
    <p>パスワード: <input type="password" name="password"></p>
    <p><input type="submit" value="ログイン"></p>
    {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
</form>
{% endblock %}
