{% block title %}
メモアプリ
{% endblock %}

{% block content %}
<h1>メモアプリ</h1>

<form action="{{ url_for('add_memo') }}" method="post">
    <p>タイトル: <input type="text" name="title"></p>
    <p>メモ: <input type="text" name="body"></p>
    <p><input type="submit" value="追加"></p>
</form>

{% if memo_list == [] %}
    <p>メモは登録されていません</p>
{% else %}
    <table border="1">
        <tr>
            <th>タイトル</th>
            <th>メモ</th>
            <th>操作</th>
        </tr>
        {% for memo in memo_list %}
            <tr>
                <td>{{ memo[1] }}</td>
                <td>{{ memo[2] }}</td>
                <td>
                    <form action="{{ url_for('delete_memo', memo_id=memo[0]) }}" method="post" style="display:inline;">
                        <input type="submit" value="削除">
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endif %}
{% endblock %}
